<h1 class="fcs">2.3.3 What about CMYK?</h1>


<h3 class="notbold">
<ul>

<li>
CMYK sttands for Cyan, Magenta, Yello and blacK.
</li>

<li>
It is a subtractive method that is akin to mixing paint colours.
</li>

<li>
CMYK support will be added in GIMP 1.4.x or 2.0.x, but is not available 
at the moment.
</li>

</ul>
</h3>
