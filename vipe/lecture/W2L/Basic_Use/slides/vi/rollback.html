<h1>
4.7 Exiting without saving changes
</h1>
<h3 class="notbold">
<ul>
<li class="notbold">
To exit <u>without saving changes</u>, enter command mode.
</li>
<li class="notbold">
Then, type <tt>:q!</tt> and press enter.
</li>
</ul>
</h3>
