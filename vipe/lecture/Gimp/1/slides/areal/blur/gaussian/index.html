<h1 class="fcs">3.1.3 Gaussian Blur</h1>


<h3 class="notbold">
<ul>

<li>
Gaussian Blur is a blur that uses an elliptical Gaussian as its kernel.
</li>

<li>
Why Gaussian? 
</li>

<li>
If we apply a finite blur enough times, then by virtue of the 
<a href="http://www.math.csusb.edu/faculty/stanton/m262/central_limit_theorem/clt.html">
Central Limit Theorem</a>, we will get a Gaussian-like blur.
</li>


</ul>
</h3>
