<h1>Why use PostgreSQL?</h1>
<ul>
<li>It doesn't cost money.</li>
<li>Speed about the same factor as commercial databases.</li>
<li>Supports a broader subset of SQL than MySQL.</li>
<li>Supports transactions.</li>
<li>Supports large tables that exceed Linux' file limit.</li>
<li>Fully Programmable.</li>
</ul>
