<h1>
2.1 Opening a Console Window
</h1>
<h3 class="notbold">
<ul>
<li class="notbold">
To open a console window, press the screen-and-clamshell
icon at the KDE panel.<br>
<img src="konsole.png" alt="The KDE Console Icon">
</li>
<li class="notbold">
A console window will pop up and you can move, minimize and resize it like
any other window.
</li>
</ul>
</h3>
