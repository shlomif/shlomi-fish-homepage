<h1>
4.1 Setting Up
</h1>
<ul class="point">
<li>
Start from a prepared lecture (like this one) by unpacking its archive,
or <tt>cp -r</tt>'ing it.
</li>
<li>
In the file <tt>Render_all_contents.pl</tt> change the
<tt>default_dest_dir</tt> in the default target to the path you wish
to put the static HTML in.
</li>
</ul>
