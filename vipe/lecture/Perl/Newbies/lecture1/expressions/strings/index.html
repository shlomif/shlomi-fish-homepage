<h1 class="fcs">3.3 More about strings</h1>

<p>
In perl, strings and numbers are seemlessly converted into each other
depending on the context in which they are used.
</p>

<p>
<table class="mycode">
<tr class="mycode">
<td class="mycode">
<pre class="mycode">
<B><FONT color=#804040>print</FONT></B> ((<FONT color=#ff00ff>&quot;</FONT><FONT color=#ff00ff>5</FONT><FONT color=#ff00ff>&quot;</FONT> + <FONT color=#ff00ff>&quot;</FONT><FONT color=#ff00ff>6</FONT><FONT color=#ff00ff>&quot;</FONT>), <FONT color=#ff00ff>&quot;</FONT><FONT color=#6a5acd>\n</FONT><FONT color=#ff00ff>&quot;</FONT>);
<B><FONT color=#804040>print</FONT></B> ((<FONT color=#ff00ff>56</FONT> . <FONT color=#ff00ff>23</FONT>), <FONT color=#ff00ff>&quot;</FONT><FONT color=#6a5acd>\n</FONT><FONT color=#ff00ff>&quot;</FONT>);
</pre>
</td>
</tr>
</table>


</p>

<p>
The output of this program is:
</p>

<p>
<table class="mycode">
<tr class="mycode">
<td class="mycode">
<pre class="mycode">
11
5623
</pre>
</td>
</tr>
</table>


</p>
