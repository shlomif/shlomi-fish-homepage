<h1>
3.2 Apropos
</h1>
<h3 class="notbold">
<ul>
<li class="notbold">
The "apropos" command searches the man pages for keywords that are defined
in the man pages.
</li>
<li class="notbold">
To use it open a console and type <tt>apropos [keyword]</tt>
at the prompt.
</li>
</ul>
</h3>
