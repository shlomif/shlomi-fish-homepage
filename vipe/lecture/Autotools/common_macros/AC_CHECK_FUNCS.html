<h1>
4.5 AC_CHECK_FUNCS
</h1>
<h3 class="notbold">
<ul>
<li>
<tt>AC_CHECK_FUNCS</tt> checks for the existence of functions in the C standard
library.
</li>
<li>
If found, the preprocessor macro <tt>HAVE_[function]</tt> is defined.
</li>
</ul>
</h3>
