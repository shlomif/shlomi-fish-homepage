<h1>
6.3 Linking with internal libraries
</h1>
<h3 class="notbold">
<ul>
<li>
To link a target with an internal library specify the target name as before
along with <tt>_LDADD</tt> variable and type the library name ending
with <tt>.la</tt>.
</li>
</ul>
