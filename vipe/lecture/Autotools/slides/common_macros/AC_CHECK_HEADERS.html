<h1>
4.6 AC_CHECK_HEADERS
</h1>
<h3 class="notbold">
<ul>
<li>
<tt>AC_CHECK_HEADERS</tt> check for the existence of the header files
specified as the first argument.
</li>
<li>
If they are found the preprocessor macro <tt>HAVE_[header]</tt> (in all caps)
is defined.
</li>
</ul>
</h3>
