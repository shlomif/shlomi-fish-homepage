<h1>
4.3 Exiting from Vi
</h1>
<h3 class="notbold">
<ul>
<li class="notbold">
To exit Vi, one has to be at command mode.
</li>
<li class="notbold">
When in command mode, type <tt>:q</tt> and press Enter to
exit from Vi.
</li>
<li>
You cannot exit this way unless the file you edited is saved.
</li>
</ul>
</h3>
