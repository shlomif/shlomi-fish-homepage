<h1>
4.4 Including Images
</h1>
<ul class="point">
<li>
To include an image in the lecture place it in the same directory as the page
that presents it and include in the <tt>images</tt> field of its directory's
node.
</li>
<li>
Like this: <br />
<img src="logo-wml.png" alt="" />
</li>
</ul>
