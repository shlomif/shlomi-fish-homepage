<h1>
4.1 Invoking Vi
</h1>
<h3 class="notbold">
<ul>
<li class="notbold">
To invoke vi, once in a shell, enter the command
<tt>vi [filename]</tt> where <tt>[filename]</tt> is the name
of the file you wish to edit.
</li>
</ul>
</h3>
