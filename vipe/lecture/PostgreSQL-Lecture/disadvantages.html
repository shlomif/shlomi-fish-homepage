<h1>Why not use PostgreSQL?</h1>
<br>
<br>
<h3>
* Considerably slower than MySQL.<br>
<br>
* Does not support the entire ANSI SQL 92' standard, much less 
the ANSI SQL 99' standard.<br>
<br>
* Isn't hierarchial. Databases hold only tables, not other databases.
</h3>
