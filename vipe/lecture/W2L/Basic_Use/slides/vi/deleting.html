<h1>
4.5 Deleting Text
</h1>
<h3 class="notbold">
<ul>
<li class="notbold">
To delete text in Vi, one has to be in command mode.
</li>
<li class="notbold">
To delete a single character, position the cursor on it and press the
"<tt>x</tt>" key.
</li>
<li class="notbold">
To delete a single line, position the cursor somewhere on it and press
"<tt>d</tt>" twice.
</li>
</ul>
</h3>
