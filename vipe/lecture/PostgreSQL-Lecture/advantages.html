<h1>Why use PostgreSQL?</h1>
<br>
<br>
<h3>
* It doesn't cost money.<br>
<br>
* Speed about the same factor as commercial databases.<br>
<br>
* Supports a broader subset of SQL than MySQL.<br>
<br>
* Supports transactions.<br>
<br>
* Supports large tables that exceed Linux' file limit.<br>
<br>
* Fully Programmable.<br> 
<br>
</h3>
